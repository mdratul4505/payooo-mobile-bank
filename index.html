<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo mobile bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="  h-[100px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
        
    </div>
    <form class=" bg-white rounded-2xl p-8 w-[350px]">
        
            <div>
            <label for="" class="text-[#080808] font-semibold text-[20px]">Mobile Number</label><br>
            <input type="text" placeholder="Enter your number" class="input rounded-[32px] bg-[#f4f5f7] mt-3" id="mobile-number" />
        </div>
        <div class="mt-5">
            <label for="" class="text-[#080808] font-semibold text-[20px]">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input rounded-[32px] bg-[#f4f5f7] mt-3" id="pin-number" />
        </div>
        
            <button id="brn-login" class=" mt-5 btn bg-[#0874F2] w-full rounded-[32px] text-[#FFFFFF]">
                Login</button>
        
        
    </form>

</body>
</html>
